<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Ripassino</title>
</head>
<body>
  <div id="app" class="container">
    <label for="input">Numero di mail desiderate</label>
    <input type="number" placeholder="Inserisci un numero" v-model="emailNumber" id="input"><button @click="getMails">Genera la tua lista</button>
    <h1>{{title}}</h1>
    <ul v-if="emailList.length>=emailNumber">
      <li v-for="mail in emailList">{{mail}}</li>
    </ul>
    <div v-else class="loader">  
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
